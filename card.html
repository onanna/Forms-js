<!DOCTYPE html>
<html>
    <head>
        <title>
          Detail Card  
        </title>
        <link rel="stylesheet" href="./card.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
      
        <div class="carousel">
            <div class="carousel-item ">
                <div class="row">
                    <div class="col s12 m7">
                      <div class="card">
                        <div class="card-image">
                          <img class="ima" src="./images/download (1).png">
                          <span class="card-title">Card Title</span>
                        </div>
                        <div class="card-action" style="display: grid; justify-items: center; margin: auto;">
                          <!-- target below was added to open link in new tab so it does not disrupt our form -->
                          <a id="link" href="https://www.jpmorganchase.com/" target="_blank">Chase</a>
                        </div>
                        <div class="card-content">
                          <p>I am a very simple card. I am good at containing small bits of information.
                          I am convenient because I require little markup to use effectively.</p>
                        </div>
                       
                      </div>
                    </div>
                  </div>

                </div>
            <a class="carousel-item" href="#two!"><img class="ima" src="./images/download.png"></a>
            <a class="carousel-item" href="#three!"><img class="ima" src="./images/images (1).jpeg"></a>
            <a class="carousel-item" href="#four!"><img class="ima" src="./images/images.jpeg"></a>
            <a class="carousel-item" href="#five!"><img class="ima" src="./images/pin.jpeg"></a>
        </div>
          <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
          </script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      
       
            <form name="myForm" id="form" >
                <h1>Basic Info</h1>
                <div class="formMessage" id="error"></div>
                    <input type="text" name="name" autofocus placeholder="Fullname">
               
                
                    <input type="text" name="email" autofocus onkeypress="return event.charCode != 32" placeholder="Email">
                
                
                    <input type="tel" name="Phone" placeholder="Phone Number">
                
                <button id="btn" type="submit">Continue</button>
                
            </form>
           
        <div id="container" >

        </div>
      
        <script src="./card.js"></script>
    </body>
</html>
